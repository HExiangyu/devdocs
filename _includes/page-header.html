<!-- page-header -->
<section class="page-intro">
	<div class="container">
		<h1 class="page-heading">{{ page.title }}</h1>
		{% if page.github_link %}	
			<a class="improve-page" href="{{ site.githuburl }}{{ page.github_link }}" target="_blank">帮助我们翻译完善文档</a>
		{% endif %}
		{% if page.contributor_link %}	
			<a class="contributor" href="{{ page.contributor_link }}" target="_blank">Thanks to {{ page.contributor_name }} for contributing this topic</a>
		{% endif %}
	</div>
</section>
